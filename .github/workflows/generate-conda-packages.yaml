name: Generate conda packages
# This action automatically generate conda packages for the packages in the robotology-superbuild
# Check doc/conda-recipe-generation.md for more info

on:
  push:
  workflow_dispatch:
  schedule:
  # Run the job once a week
  - cron: '0 0 * * 2'

jobs:
    generate-conda-packages:
        name: "Generate conda packages @${{ matrix.os }}"
        runs-on:  ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
              include:
                - os: ubuntu-latest
                  conda_platform: linux-64
                - os: macos-latest
                  conda_platform: osx-64
                - os: windows-2019
                  conda_platform: win-64

        steps:
        - uses: actions/checkout@v2

        - uses: conda-incubator/setup-miniconda@v2
          with:
            mamba-version: "*"
            channels: conda-forge
            channel-priority: true

        - name: Dependencies for conda recipes generation and upload
          shell: bash -l {0}
          run: |
            mamba install pyyaml jinja2 conda-build ninja anaconda-client
            
        - name: Generate recipes [Linux&macOS]
          if: contains(matrix.os, 'macos') || contains(matrix.os, 'ubuntu')
          shell: bash -l {0}
          run: |
            mkdir build
            cd build
            cmake -GNinja -C ${GITHUB_WORKSPACE}/.ci/initial-cache.gh.cmake -DROBOTOLOGY_PROJECT_TAGS=LatestRelease -DROBOTOLOGY_GENERATE_CONDA_RECIPES:BOOL=ON ..

        - name: Generate recipes [Windows]
          if: contains(matrix.os, 'windows')
          shell: bash -l {0}
          run: |
            mkdir build
            cd build
            cmake -G"Visual Studio 16 2019" -C ${GITHUB_WORKSPACE}/.ci/initial-cache.gh.cmake -DROBOTOLOGY_PROJECT_TAGS=LatestRelease -DROBOTOLOGY_GENERATE_CONDA_RECIPES:BOOL=ON ..

        # Disable options not tested on Conda for now
        # Reference issue: https://github.com/robotology/robotology-superbuild/issues/563
        - name: Disable options not supported in conda
          shell: bash -l {0}
          run: |
            # Cleanup recipes
            rm -rf build/conda/generated_recipes
            # Re-generate 
            cd build
            cmake -DROBOTOLOGY_USES_OCTAVE:BOOL=OFF -DROBOTOLOGY_USES_MATLAB:BOOL=OFF -DROBOTOLOGY_USES_PYTHON:BOOL=OFF -DROBOTOLOGY_ENABLE_ICUB_HEAD:BOOL=OFF -DROBOTOLOGY_ENABLE_DYNAMICS_FULL_DEPS:BOOL=OFF .
            
        - name: Build conda packages
          shell: bash -l {0}
          run: |
            cd build/conda/generated_recipes
            conda-build -m ${GITHUB_WORKSPACE}/conda/conda_build_config.yml ycm


        - name: Upload conda packages
          shell: bash -l {0}
          env:
            ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
          run: |
            cd build/conda/generated_recipes
            ls ${CONDA_PREFIX}/conda-bld/${{ matrix.conda_platform}}/*.tar.bz2
            anaconda upload --label main ${CONDA_PREFIX}/conda-bld/${{ matrix.conda_platform}}/*.tar.bz2 --forge
